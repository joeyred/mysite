---
class: icons
title: Icons
order: 7
---

<div class="container">

  {% for icon in site.svg_icons %}

  <div class="block sm-6">
    <div class="container">

      <div class="block sm-9">
        <h4>{{ icon.title | capitalize }}</h4>
      </div>

      <div class="block sm-3">
        <span class="icon">
          <svg>
            <use xlink:href="#{{ icon.title }}"></use>
          </svg>
        </span>
      </div>

      <div class="block sm-12">
{% highlight html %}
<svg>
  <use xlink:href="#{{ icon.title }}"></use>
</svg>
{% endhighlight %}
      </div>

    </div>

  </div>

  {% endfor %}

</div>
