<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include icons.html %}

    <div class="site-inner">

      {% if page.overlays %}
        {% for overlay in page.overlays %}

          {% include overlay.html id=overlay.id class=overlay.class content=overlay.content%}

        {% endfor %}
      {% endif %}



      <main class="content" style="padding-top: 0">

        {{ content }}

      </main>

    </div>

    {% include scripts.html %}

  </body>

</html>
