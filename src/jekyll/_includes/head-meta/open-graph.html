<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

{% if page.og_type  %}
<meta property="og:type" content="{{ page.og_type }}" />
{% endif %}

<meta property="og:title" content="{% if page.open-graph.title %}{{ page.open-graph.title | escape }}{% else %}{{ page.title | escape }}{% endif %}" />

<meta property="og:description" content="{% if page.open-graph.description %}{{ page.open-graph.description | strip_html | strip_newlines }}{% else %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}{% endif %}" />

{% if page.feature-image %}
<meta property="og:image" content="{{ "/assets/imgs/posts/" | prepend: site.baseurl }}{{ page.title | downcase | replace: ' ', '-' }}{% if page.open-graph.image %}{{ page.open-graph.image }}{% else %}{{ page.featured-image }}{% endif %}" />
{% endif %}
