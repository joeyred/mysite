{% assign tags = site.pens | map: "tags" | join | split: " " | uniq %}

<!-- {{ tags | inspect }} -->


<div class="container">
  <div class="block">
    <h1>Card Filter</h1>
  </div>
</div>

<div class="container">
  <div class="block">
    <p>
      {{ site.description }}
    </p>
  </div>
  <ul class="filter-tags">

    {% for tag in tags %}
    <li class="tag-selector">
      {{ tag }}
    </li>
    {% endfor %}

  </ul>
</div>
