<div class="overlay {{ include.class }}" data-overlay="{{ include.id }}">

  <div class="overlay-header">

    <div class="top-bar">
      <div class="left">
        <button class=" icon-button" data-overlay-close="{{ include.id }}">
          <span class="icon close">
            {{ site.icons.close }}
          </span>
        </button>
      </div>
    </div>

  </div>

  <div class="overlay-content">

    {% include {{ include.content | prepend: "overlays/" }} %}

  </div>

</div>
